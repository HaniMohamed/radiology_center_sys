<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
{% if departments %}
    <ul>
    {% for department in departments %}
        <li><a href="/departments/{{ department.id }}/">{{ department.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No departments are available.</p>
{% endif %}
</body>
</html>
